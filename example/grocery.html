<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #e5e5e5;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      align-items: center;
      padding: 0.5rem 0;
      font-size: 1.1rem;
    }
    input[type="checkbox"] {
      margin-right: 0.75rem;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grocery List</h1>
    <ul>
      <li><input type="checkbox"> One (1) jar of pickled dragonfruit</li>
      <li><input type="checkbox"> Three and a half marshmallows (precisely)</li>
      <li><input type="checkbox"> Extra-crunchy invisible chips</li>
      <li><input type="checkbox"> A left-handed spatula</li>
      <li><input type="checkbox"> Unicorn-approved oat milk</li>
    </ul>
  </div>
</body>
</html>
